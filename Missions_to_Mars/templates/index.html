<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mars Scraper</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="static/style.css">
</head>

<body>
  <div class="container-fluid">
    <div class="jumbotron text-center">
      <h1>Mission To Mars</h1>
      <p>News. Images. Websites. More.</p>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data!</a></p>
    </div>
    <h2>Latest Mars News: {{ mars.news_title }}</h2>
    <h3>{{ mars.news_desc }}</h3>
    <img src="{{mars.feature_image }}" alt="Mars featured image" />
  </div>
  <div class="col-md-12">
    <h3>Mars facts</h3>
    {{ mars.table | safe }}
  </div>
  </div>
</body>

</html>
